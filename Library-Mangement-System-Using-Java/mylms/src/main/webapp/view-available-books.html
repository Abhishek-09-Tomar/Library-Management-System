<!DOCTYPE html>
<html lang="en">
<head>

    <title>View Available Books</title>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }

        th { background-color: #00796b; color: white; }

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Book Title 1</td>
        <td>Author 1</td>

    </tr>
    <tr>

    </tr>

    You are viewing the available books.

</body>
</html>
