<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Dashboard</title>
    <style>
        /* Similar styles for body, header, and button styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #00796b;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-family: 'Lobster', cursive;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons button {
            padding: 10px 20px;
            background: #fff;
            color: #00796b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .header-buttons button:hover {
            background: #004d40;
            color: #fff;
        }

        /* Dashboard Services */
        .dashboard-content {
            padding: 20px;
            flex-grow: 1;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .service-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service-box h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .service-box button {
            padding: 10px 20px;
            background: #00796b;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .service-box button:hover {
            background: #004d40;
        }

        /* Admin Section */
        .admin-dashboard {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .admin-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .admin-box h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Consistent button styles for Admin Section */
        .admin-box button {
            padding: 10px 20px;
            background: #00796b;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .admin-box button:hover {
            background: #004d40;
        }
    </style>
</head>

<body>
<header>
    <h1>Welcome to the Dashboard</h1>
    <div class="header-buttons">
        <button onclick="window.location.href='index.html'">Logout</button>
    </div>
</header>

<!-- Dashboard Content -->
<div class="dashboard-content">
    <div class="services">
        <div class="service-box">
            <h2>Borrow Book</h2>
            <button onclick="window.location.href='borrow-book.html'">Borrow</button>
        </div>
        <div class="service-box">
            <h2>Return Book</h2>
            <button onclick="window.location.href='return-book.html'">Return</button>
        </div>
        <div class="service-box">
            <h2>View Available Books</h2>
            <button onclick="window.location.href='view-available-books.html'">View</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard">
        <div class="admin-box">
            <h2>Manage Books</h2>
            <button onclick="window.location.href='manage-books.html'">Manage Books</button>
        </div>
        <div class="admin-box">
            <h2>Late Fees</h2>
            <button onclick="window.location.href='late-fees.html'">Manage Fees</button>
        </div>
        <div class="admin-box">
            <h2>Reports</h2>
            <button onclick="window.location.href='reports.html'">View Reports</button>
        </div>
        <div class="admin-box">
            <h2>User Management</h2>
            <button onclick="window.location.href='user-management.html'">Manage Users</button>
        </div>
    </div>
</div>

</body>

</html>
